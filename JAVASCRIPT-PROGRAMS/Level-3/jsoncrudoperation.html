<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product CRUD</title>
    <style>
        body { font-family: Arial; }
    </style>
</head>
<body>

<h3>Product Management Operations</h3>

<button onclick="fetchProducts()">Fetch Products</button>
<button onclick="addProduct()">Add Product</button>
<button onclick="updateProduct()">Update Product</button>
<button onclick="deleteProduct()">Delete Product</button>

<ul id="products"></ul>

<script>
  
    let jsonData = [
        {"item": "Laptop", "price": 60000},
        {"item": "Mouse", "price": 500},
        {"item": "Keyboard", "price": 700},
        {"item": "Speaker", "price": 5000}
    ];

    const ul = document.getElementById("products");

    function fetchProducts() {
        ul.innerHTML = "";
        jsonData.forEach((product, index) => {
            const li = document.createElement("li");
            li.textContent = `ID: ${index} | Item: ${product.item} | Price: â‚¹${product.price}`;
            ul.appendChild(li);
        });
    }

    function addProduct() {
        const item = prompt("Enter product name");
        const price = prompt("Enter product price");

        jsonData.push({ item, price });
        alert("Product added");
        fetchProducts();
    }

    function updateProduct() {
        const id = prompt("Enter product ID to update");

        if (jsonData[id]) {
            jsonData[id].item = prompt("Enter new product name");
            jsonData[id].price = prompt("Enter new price");
            alert("Product updated");
            fetchProducts();
        } else {
            alert("Invalid ID");
        }
    }

    function deleteProduct() {
        const id = prompt("Enter product ID to delete");

        if (jsonData[id]) {
            jsonData.splice(id, 1);
            alert("Product deleted");
            fetchProducts();
        } else {
            alert("Invalid ID");
        }
    }
</script>

</body>
</html>
