<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css">
</head>

<body>
<header class="bg-dark text-white p-3">
  <nav class="navbar navbar-expand-lg navbar-dark container">
    <a class="navbar-brand" href="#">EventCo</a>
  </nav>
</header>

<main class="container my-4">

  <!-- Carousel -->
  <section>
    <div id="eventCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://via.placeholder.com/1200x400" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/1200x400" class="d-block w-100">
        </div>
      </div>
    </div>
  </section>

  <!-- Event Cards -->
  <section class="row my-4 g-4">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Tech Conference</h5>
          <p class="card-text">A future-focused tech event.</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Music Festival</h5>
          <p class="card-text">Live music and vibes.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Registration Form -->
  <section>
    <h2>Register</h2>
    <form class="needs-validation" novalidate>
      <div class="mb-3">
        <label>Name</label>
        <input type="text" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" required>
      </div>

      <button class="btn btn-primary">Submit</button>
    </form>
  </section>

</main>

<footer class="bg-dark text-white text-center p-3">
  Â© 2026 EventCo
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
(() => {
  const forms = document.querySelectorAll('.needs-validation');
  forms.forEach(form => {
    form.addEventListener('submit', e => {
      if (!form.checkValidity()) {
        e.preventDefault();
      }
      form.classList.add('was-validated');
    });
  });
})();
</script>
</body>
</html>
