<!DOCTYPE html>
<html>
<head>
  <title>Simple UI</title>
</head>
<body>
  <h2>Node.js Backend Demo</h2>

  <button onclick="callApi('/health')">Health Check</button>
  <button onclick="callApi('/login')">Login User</button>
  <button onclick="callApi('/users')">View Users</button>

  <pre id="output"></pre>

  <script>
    function callApi(path) {
      fetch(path)
        .then(res => res.text())
        .then(data => document.getElementById('output').innerText = data);
    }
  </script>
</body>
</html>
